        }

        .search-icon {

            top: 50%;

            font-size: 1.1rem;

            color: var(--primary);
        }

        .stat-label {

            color: var(--text-secondary);

        }

            background: yellow;
            font-weight: 600;
            padding: 0 1%;

                response: "N8n has enterprise clients including Fortune 500 companies, and the open-source nature actually provides more long-term stability than proprietary solutions. You're not dependent on a single vendor's business decisions.",
                bullets: [
                    "Used by Accenture, IBM, VMware, and other enterprise companies",
                    "Open-source provides transparency and community backing",
                    "Venture-backed with strong financial position",
                    "Growing 300%+ year-over-year demonstrates market validation",
                    "Enterprise support plan includes SLAs and dedicated resources"
                ],
                tip: "Provide enterprise references from similar industries. Arrange calls with existing enterprise customers. Share case studies showing enterprise-scale deployments."
            },
            {
                id: 24,
                category: 'pricing',
                objection: "We have budget constraints this fiscal year",
                response: "The free self-hosted version allows you to start immediately without budget approval. You can demonstrate value and ROI now, making it easier to secure budget for cloud or enterprise features later.",
                bullets: [
                    "Self-hosted version is 100% free with all core features",
                    "Start building workflows and showing results today",
                    "ROI documentation helps with future budget requests",
                    "Can phase implementation to match budget availability",
                    "Many companies start free, then upgrade based on proven value"
                ],
                tip: "Offer to help build a business case for next year's budget while they use the free version. Track time savings and ROI metrics that justify future investment."
            }
        ];

        // State management
        let currentFilter = 'all';
        let searchTerm = '';

        // Initialize app
        function init() {
            renderObjections();
            setupEventListeners();
            updateStats();
        }

        // Render objections
        function renderObjections() {
            const container = document.getElementById('objectionsContainer');
            const filtered = filterObjections();
            
            if (filtered.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                d="M9.172 16.172a4 4 0 015.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z">
                            </path>
                        </svg>
                        <h3 style="font-size: 1rem; margin-bottom: 2%;">No objections found</h3>
                        <p style="font-size: 0.85rem;">Try adjusting your search or filter</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = filtered.map(obj => `
                <div class="objection-card" data-id="${obj.id}">
                    <div class="objection-header" onclick="toggleCard(${obj.id})">
                        <div class="objection-title">
                            <h3>${highlightText(obj.objection)}</h3>
                            <span class="objection-category ${obj.category}">${obj.category}</span>
                        </div>
                        <div class="expand-icon" id="icon-${obj.id}">‚ñº</div>
                    </div>
                    <div class="objection-content" id="content-${obj.id}">
                        <div class="response-section">
                            <h4>üí¨ Immediate Response</h4>
                            <p>${obj.response}</p>
                        </div>
                        <div class="response-section">
                            <h4>üéØ Key Points to Emphasize</h4>
                            <ul>
                                ${obj.bullets.map(bullet => `<li>${bullet}</li>`).join('')}
                            </ul>
                        </div>
                        <div class="tip-box">
                            <strong>üí° Pro Tip:</strong>
                            <p>${obj.tip}</p>
                        </div>
                    </div>
                </div>
            `).join('');

            updateStats();
        }

        // Toggle card expansion
        function toggleCard(id) {
            const content = document.getElementById(`content-${id}`);
            const icon = document.getElementById(`icon-${id}`);
            
            const isExpanded = content.classList.contains('show');
            
            // Close all other cards
            document.querySelectorAll('.objection-content').forEach(c => {
                c.classList.remove('show');
            });
            document.querySelectorAll('.expand-icon').forEach(i => {
                i.classList.remove('expanded');
            });
            
            // Toggle current card
            if (!isExpanded) {
                content.classList.add('show');
                icon.classList.add('expanded');
            }
        }

        // Filter objections
        function filterObjections() {
            return objections.filter(obj => {
                const matchesFilter = currentFilter === 'all' || obj.category === currentFilter;
                const matchesSearch = searchTerm === '' || 
                    obj.objection.toLowerCase().includes(searchTerm.toLowerCase()) ||
                    obj.response.toLowerCase().includes(searchTerm.toLowerCase()) ||
                    obj.bullets.some(b => b.toLowerCase().includes(searchTerm.toLowerCase()));
                
                return matchesFilter && matchesSearch;
            });
        }

        // Highlight search terms
        function highlightText(text) {
            if (!searchTerm) return text;
            const regex = new RegExp(`(${searchTerm})`, 'gi');
            return text.replace(regex, '<span class="highlight">$1</span>');
        }

        // Update statistics
        function updateStats() {
            const filtered = filterObjections();
            document.getElementById('totalObjections').textContent = objections.length;
            document.getElementById('visibleCount').textContent = filtered.length;
            
            const categories = new Set(objections.map(o => o.category));
            document.getElementById('categoriesCount').textContent = categories.size;
        }

        // Setup event listeners
        function setupEventListeners() {
            // Search
            document.getElementById('searchInput').addEventListener('input', (e) => {
                searchTerm = e.target.value;
                renderObjections();
            });

            // Filter tabs
            document.querySelectorAll('.filter-tab').forEach(tab => {
                tab.addEventListener('click', (e) => {
                    document.querySelectorAll('.filter-tab').forEach(t => t.classList.remove('active'));
                    e.target.classList.add('active');
                    currentFilter = e.target.dataset.filter;
                    renderObjections();
                });
            });
        }

        // Make toggleCard globally accessible
        window.toggleCard = toggleCard;

        // Initialize on load
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
